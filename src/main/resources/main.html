<!DOCTYPE html>
<html>
<head>
  <title>SpeechDrop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fast, efficient document sharing for debate rounds.">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picnic/6.2.4/picnic.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <style>
  body {
    background-color: whitesmoke;
    font-family: 'Open Sans', sans-serif;
  }

  .container {
    padding: 20px;
    height: 100%;
  }

  .card {
    box-shadow: 0 2px 3px rgba(10, 10, 10, 0.1), 0 0 0 1px rgba(10, 10, 10, 0.05);
    border: none;
    margin-bottom: 2px;
  }

  .main-card {
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
  }

  .input-hint {
    font-size: 14px;
    margin-top: 6px;
    color: #0074d9;
  }

  .card > footer {
    border-top:1px solid #eee;
    font-size:14px;
    color: #777;
    text-align:center;
  }

  .room-controls {
    padding:25px 30px 20px 30px;
    text-align:center;
  }

  .room-form > .room-text {
    border-bottom-right-radius: 0px;
    border-bottom-left-radius: 0px;
    box-shadow: inset 0px -1px 0px #fff;
    border-bottom: 0;
  }

  .room-form > .button {
    width: 100%;
    margin-top: 0px;
    border-top-left-radius: 0px;
    border-top-right-radius: 0px;
  }

  .input-invalid {
    border: 1px solid #b72a2a !important;
  }

  .sep-text {
    position: fixed;
    left: 0;
    right: 0;
    margin-top: -15px;
    text-align: center;
    margin-left: 125px;
    margin-right: 125px;
    background: #fff;
    color: #ccc;
  }

  input[type="text"] {
    -webkit-appearance: none;
  }
  .github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
  </style>
</head>
<body>
  <a href="https://github.com/yunyu/speechdrop" class="github-corner" aria-label="View source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#0074d9; color:whitesmoke; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a>
  <div class="container">
    <article class="card main-card">
      <header>
        <h3>SpeechDrop</h3>
      </header>
      <div class="room-controls" style="border-bottom:1px solid #eee;padding-bottom:25px">
        <div id="code-input">
          <input id="code-input-box" type="text" v-model="code" placeholder="Type an existing room code" maxlength="6"
                 autocorrect="off" autocapitalize="none">
          <div class="input-hint" v-html="hint"></div>
        </div>
      </div>
      <div class="sep-text">OR</div>
      <div class="room-controls" style="padding-top:30px">
          <form class="room-form" action="/makeroom" method="post">
            <input type="hidden" name="_csrf_token" value="{% CSRF_TOKEN %}">
            <input class="room-text" type="text" name="name" pattern=".{1,60}" maxlength="60" required
                   placeholder="Type a new room name">
            <input class="button" type="submit" value="Make Room">
          </form>
      </div>
    </article>
  </div>
  <script>var maxChars=6,codeInputBox=document.getElementById("code-input-box"),charRemaining=function(a){var b=maxChars-a.length;return b+" character"+(1!=b?"s":"")+" left"},codeInput=new Vue({el:"#code-input",data:{code:"",hint:charRemaining("")},watch:{code:function(a){this.produceHint(a)}},methods:{produceHint:function(a){if(a.length<maxChars)codeInputBox.className="",this.hint=charRemaining(a);else{this.hint="Checking...";var b=new XMLHttpRequest;b.open("GET",window.location.href+a+"/index"),b.onloadend=function(){200!=b.status?(codeInputBox.className="input-invalid",codeInput.hint='<span style="color:#b72a2a">Invalid room code</span>'):(window.location.href+=a,codeInput.hint="Taking you there...")},b.send()}}}});</script>
</body>
</html>
